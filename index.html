<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike_Landing-Page-Design</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="sec">
        <header>
            <a href="#"><img src="media/nike_logo.svg" class="logo"></a>

            <ul>
                <li><a href="#">Products</a></li>
                <li><a href="#">New Releases</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Kids</a></li>
            </ul>
        </header>

        <div class="content">
            <div class="textBox">
                <h2>너만을 위한 <br><span>특별한 나이키</span></h2>
                <p>원하는 것을 누구보다 빠르게,<br>
                    새로운 영감으로 매일을 새롭게,<br>
                    상상만 했던 경험을 현실로.<br>
                    여러분의 매일을나이키 앱에서 바꿔 보세요.</p>
                <a href="#">자세히보기</a>
            </div>
            <div class="imgBox">
                <img src="media/main_img1.png" class="main_img1">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="media/main_img1.png" onclick="imgSlider('media/main_img1.png');changeBgColor('#A40022')"></li>
            <li><img src="media/main_img2.png" onclick="imgSlider('media/main_img2.png');changeBgColor('#3F1575')"></li>
            <li><img src="media/main_img3.png" onclick="imgSlider('media/main_img3.png');changeBgColor('#2C2C2C')"></li>
        </ul>
        <ul class="icon">
            <li><a href="#"><img src="media/facebook_icon.svg"></a></li>
            <li><a href="#"><img src="media/youtube_icon.svg"></a></li>
            <li><a href="#"><img src="media/Instagram_icon.svg"></a></li>
        </ul>
    </section>

    <!-- script -->
    <script type="text/javascript">
        // 이미지 변경
        function imgSlider(anything) {
            document.querySelector('.main_img1').src = anything;
        }
        // 배경색 변경
        function changeBgColor(color) {
            const sec = document.querySelector('.sec');
            sec.style.background = color;
        }
    </script>
</body>

</html>
